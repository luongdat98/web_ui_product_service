<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Welcome to my website</h1>
        <p class="col-lg-10 fs-4 mytitle">The life is like riding a bycicle. If you wanna keep your balance, you must keep moving.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">

        <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginUserForm.valid">Sign in</button>

          <hr class="my-4">
          <small class="text-muted">By clicking <a routerLink="/register" style="font-weight: bold;"> Sign up</a>, you agree to the terms of use.</small>
        </form>
        
      </div>
    </div>
  </div>
