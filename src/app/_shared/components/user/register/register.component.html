<div class="container"> 
    <main class="form-signin mymain">

        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
          <h1 class="h3 mb-3 fw-normal text-center myheading">Sign up</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="John Connor"
            formControlName="fullname">
            <label for="floatingInput">Fullname</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary my-button" type="submit" 
          [disabled]="registerUserForm.invalid">Sign up</button>

          <button class="w-100 btn btn-lg btn-light" type="submit" (click)="backToSignIn()">Back</button>
          
        </form>
      </main>
</div>
